<!DOCTYPE html>
<html>
<head>
    <title>Scholarships</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
            background-image: url('scholarshipsbg.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
        }
        
        .container {
            max-width: 800px; /* Adjusted for readability on smaller screens */
            margin: 0 auto;
            padding: 20px;
        }
        
        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .compartment {
            margin-bottom: 20px; /* Increased margin between compartments */
            padding: 10px; /* Increased padding inside compartments */
        }
        
        .compartment textarea {
            width: 100%; /* Full width */
            min-height: 200px; /* Increased height for better visibility */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            line-height: 1.5; /* Adjust line height for better readability */
            padding: 12px; /* Adjust padding for better spacing */
            resize: vertical; /* Allow vertical resizing of textarea */
            overflow: auto; /* Enable vertical scroll if content exceeds height */
        }
        
        .compartment-1 textarea {
            min-height: 50px; /* Height for compartment 1 */
            font-weight: bold; /* Bold font for heading */
        }
        
        .compartment-2,
        .compartment-3 {
            margin-top: 10px; /* Increased margin between compartments */
        }
        
        .compartment-2 textarea,
        .compartment-3 textarea {
            min-height: 250px; /* Increased height for compartment 2 and 3 */
        }
        
        .compartment-3 ul {
            list-style-type: disc; /* Bullet points */
            padding-left: 20px; /* Indent bullet points */
            margin-top: 0; /* Remove default margin for UL */
            margin-bottom: 0; /* Remove default margin for UL */
        }
        
        .compartment-3 ul li {
            margin-bottom: 8px; /* Space between bullet points */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:white">Scholarships</h1>
        <div class="box">
            <div class="compartment compartment-1">
                <textarea>1. National Talent Search Examination (NTSE) Scholarship:</textarea>
            </div>
            <div class="compartment">
                <textarea>The NTSE scholarship is one of the most prestigious scholarships in India, conducted by the National Council of Educational Research and Training (NCERT). It aims to identify talented students and provide them with financial assistance throughout their academic journey. Class 7 students can appear for the NTSE exam, which tests their mental ability, language skills, mathematics, and general knowledge. The selected students are awarded a monthly scholarship until the completion of their education.</textarea>
            </div>
            <div class="compartment">
                <textarea>Documents:- 1. Recent colour photograph. 2. Aadhar Card. 3. State domicile certificate. 4. Income certificate. 5. Caste Certificate (if applicable). 6. Disability Certificate (if applicable)</textarea>
            </div>
        </div>
        
        <h1>Kishore Vaigyanik Protsahan Yojana (KVPY) Scholarship:</h1>
        <div class="box">
            <div class="compartment compartment-1">
                <textarea>2. Kishore Vaigyanik Protsahan Yojana (KVPY) Scholarship:</textarea>
            </div>
            <div class="compartment compartment-2">
                <textarea>The KVPY scholarship is administered by the Department of Science and Technology, Government of India. It is meant for students who have a keen interest in pursuing a career in science and research. Class 7 students can apply for the KVPY scholarship by appearing for a national-level aptitude test, followed by an interview. The selected students receive a monthly scholarship along with an annual contingency grant.</textarea>
            </div>
            <div class="compartment compartment-3">
                <textarea>Documents:- 1. Scanned passport-sized photograph in JPG/JPEG. The image size should be less than 150 kb. 2. Scanned signature. The image size should be less than 80 kb. 3. Scanned copy of caste certificate, if applicable. 4. A scanned pdf copy of the medical certificate for PwD candidates.</textarea>
            </div>
        </div>

        <h1>Olympiad Scholarships:</h1>
        <div class="box">
            <div class="compartment compartment-1">
                <textarea>3. Olympiad Scholarships:</textarea>
            </div>
            <div class="compartment compartment-2">
                <textarea>Various organizations conduct Olympiad exams in subjects like Mathematics, Science, English, and more. These exams assess the students' knowledge, problem-solving abilities, and logical reasoning skills. Class 7 students who excel in these exams are eligible for scholarships, cash prizes, and recognition.</textarea>
            </div>
            <div class="compartment compartment-3">
                <textarea>Documents:- 1. Valid ID proof such as Aadhaar card, passport, or school ID. 2. Previous academic records or certificates (marksheets, transcripts). 3. Income Certificate: Income proof of the student's family for need-based scholarships. 4. Bank Account Details: For scholarships requiring direct transfer of funds. 5. Recent photographs as per specified dimensions. 6. Address proof such as Aadhaar card, passport, or utility bills. 7. Category Certificate: If applying under a reserved category (SC/ST/OBC), relevant certificates may be required.</textarea>
            </div>
        </div>

        <h1>State-Level Scholarships:</h1>
        <div class="box">
            <div class="compartment compartment-1">
                <textarea>4. State-Level Scholarships:</textarea>
            </div>
            <div class="compartment compartment-2">
                <textarea>Many state governments offer scholarships to meritorious students at different levels of education. Class 7 students can explore state-specific scholarship schemes, such as the Chief Minister's Scholarship, State Talent Search Examination, or Merit-Cum-Means Scholarship.</textarea>
            </div>
            <div class="compartment compartment-3">
                <textarea>Documents:- 1. Valid ID proof such as Aadhaar card, passport, or school ID. 2. Previous academic records or certificates (marksheets, transcripts). 3. Income Certificate: Income proof of the student's family for need-based scholarships. 4. Bank Account Details: For scholarships requiring direct transfer of funds. 5. Recent photographs as per specified dimensions. 6. Address proof such as Aadhaar card, passport, or utility bills. 7. Category Certificate: If applying under a reserved category (SC/ST/OBC), relevant certificates may be required.</textarea>
            </div>
        </div>

        <h1>Private Scholarships:</h1>
        <div class="box">
            <div class="compartment compartment-1">
                <textarea>5. Private Scholarships:</textarea>
            </div>
            <div class="compartment compartment-2">
                <textarea>Several private organizations and foundations also offer scholarships to Class 7 students. These scholarships may be based on academic performance, extracurricular achievements, or specific criteria set by the organizations. Students can search for such scholarships on reliable platforms like EduRev, which provide information about various scholarship opportunities. It is important to note that the eligibility criteria, application process, and deadlines for these scholarships may vary. Therefore, students should thoroughly research and stay updated about the available scholarships and their respective requirements.</textarea>
            </div>
            <div class="compartment compartment-3">
                <textarea>Note:- Documents vary according to scholarships so please check again on the respective website. Documents:- 1. Valid ID proof such as Aadhaar card, passport, or school ID. 2. Previous academic records or certificates (marksheets, transcripts). 3. Income Certificate: Income proof of the student's family for need-based scholarships. 4. Bank Account Details: For scholarships requiring direct transfer of funds. 5. Recent photographs as per specified dimensions. 6. Address proof such as Aadhaar card, passport, or utility bills. 7. Category Certificate: If applying under a reserved category (SC/ST/OBC), relevant certificates may be required.</textarea>
            </div>
        </div>
        <!-- Additional box sections omitted for brevity -->
        
    </div>

</html>

        body {
            padding: 20px; /* Padding around the entire body to add space from the screen edges */

            margin-left: 20px; /* Margin for the headings to add space from the left edge */
        }

       .video-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three videos per row */
            gap: 10px; /* Add a gap between grid columns and rows */
            margin-top: 20px; /* Margin top for spacing between topics */
            padding: 20px; /* Added padding to create space from the margin */
        }

       .video-item {
            cursor: pointer;
            text-align: center; /* Center the text below the thumbnail */
            padding: 10px; /* Padding inside each video-item to create space */
        }

        .video-thumbnail {
    width: 100%; /* Ensure the thumbnail occupies the full width of its container */
    max-width: 100%; /* Limit the maximum width of the thumbnail to prevent overflow */
    height: 300px; /* Set a fixed height for the thumbnail, doubled from 150px */
    object-fit: cover; /* Maintain aspect ratio while covering the thumbnail container */
}

iframe {
    width: 100%; /* Ensure the iframe occupies the full width of its container */
    height: 300px; /* Set a fixed height for the iframe, doubled from 150px */
}

        @media (max-width: 1000px) {
          .video-container {
                grid-template-columns: repeat(2, 1fr); /* Two videos per row on smaller screens */
            }
        }

        @media (max-width: 600px) {
          .video-container {
                grid-template-columns: repeat(1, 1fr); /* One video per row on smallest screens */
            }
        }
    </style>
</head>
